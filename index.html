<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba liga app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'
        integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><img src="img/aba_logo.jpg" alt="aba-logo" class="img-fluid"
                                style="width: 300px; height:200px;"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a id="allPlayersBtn" class="nav-link active text-danger" aria-current="page"
                                        href="#">
                                        <h4>All players</h4>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a id="addPlayerBtn" class="nav-link text-light" href="#">
                                        <h4>Add player</h4>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a id="editDeletePlayerBtn" class="nav-link text-light" href="#">
                                        <h4>Edit / Delete player</h4>
                                    </a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button id="search" class="btn btn-outline-light" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div id="allPlayersView" class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-5">All players</h1>
                <table class="table table-striped">
                    <thead class="bg-light">
                        <tr>
                            <th>#</th>
                            <th>Fullname</th>
                            <th>Date of birth</th>
                            <th>Club</th>
                            <th>Country</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="allPlayersTbodyView" class="bg-light"></tbody>
                </table>
            </div>
        </div>

        <div id="addPlayerTableView" class="row">
            <h1 class="text-center mb-5">Add player</h1>
            <div class="col-md-12">
                <input type="hidden" name="idPlayer" class="form-control" placeholder="Id"><br>
                <input type="text" name="fullName" class="form-control" placeholder="Fullname"><br>
                <input type="date" name="dateOfBirth" class="form-control" placeholder="Date of birth"><br>
                <select name="club" class="form-control"></select><br>
                <select name="country" class="form-control"></select><br>
                <select name="point" class="form-control"></select><br>
                <button type="submit" id="savePlayerBtn" class="btn-sm btn btn-success">Save player</button>
            </div>
        </div>

        <div id="editDeletePlayerTableView" class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-5">Edit / Delete player</h1>
                <table class="table table">
                    <thead class="bg-light">
                        <tr>
                            <th>#</th>
                            <th>Fullname</th>
                            <th>Date of birth</th>
                            <th>Club</th>
                            <th>Country</th>
                            <th>Points</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="editDeletePlayersTbodyView"></tbody>
                </table>
            </div>
        </div>

        <div id="editPlayerTableView" class="row">
            <h1 class="text-center mb-5">Edit player</h1>
            <div class="col-md-12">
                <input type="hidden" name="editId" class="form-control" placeholder="Id"><br>
                <input type="text" name="editFullName" class="form-control" placeholder="Fullname"><br>
                <input type="date" name="editDateOfBirth" class="form-control" placeholder="Date of birth"><br>
                <select name="editClub" class="form-control"></select><br>
                <select name="editCountry" class="form-control"></select><br>
                <select name="editPoint" class="form-control"></select><br>
                <button type="submit" id="editSavePlayerBtn" class="btn-sm btn btn-warning">Edit player</button>
            </div>
        </div>
    </div>


    <script src="db.js"></script>
    <script src="main.js"></script>
</body>

</html>
